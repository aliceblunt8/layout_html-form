<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      >
      <fieldset class="info-block">
        <legend>Personal information</legend>
        <div>
          <label for="lname">Surname:</label>
          <input
            class="form-input"
            type="text"
            id="lname"
            name="lname"
            autocomplete="off"
          >
        </div>
        <div>
          <label for="fname">Name:</label>
          <input
            class="form-input"
            type="text"
            id="fname"
            name="fname"
            autocomplete="off"
          >
        </div>
        <div>
          <label for="age">How old are You?</label>
          <input
            class="form-input"
            type="number"
            id="age"
            name="age"
            autocomplete="off"
            value="12"
            min="12"
            max="100"
          >
        </div>
        <div>
          <label for="birthdate">Full date of birth:</label>
          <input
            class="form-input"
            type="date"
            id="birthdate"
            name="birthdate"
          >
        </div>
        <div>
          <label for="agree">I accept the term of the agreement</label>
          <input
            class="form-input"
            type="checkbox"
            id="agree"
            name="agree"
          >
        </div>
      </fieldset>
      <fieldset class="info-block">
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input
            class="form-input"
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            multiple
          >
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            class="form-input"
            type="password"
            id="password"
            name="password"
            required
            minlength="12"
            maxlength="20"
          >
        </div>
      </fieldset>
      <fieldset class="info-block">
        <legend>An interesting fact about you!</legend>
        <div>
          <span>Do you love cats?</span>
          <input
            class="form-input"
            type="radio"
            id="yes"
            name="cats"
          >
          <label for="yes">Yes</label>
          <input
            class="form-input radio-btn"
            type="radio"
            id="no"
            name="cats"
          >
          <label for="no">No</label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <input
            class="form-input"
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div>
          <label for="bedtime">What time do you go to bed?</label>
          <input
            class="form-input"
            type="time"
            id="bedtime"
            name="bedtime"
            step="2"
          >
        </div>
        <div>
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            class="form-select"
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="rate-work">How do you rate our work?</label>
          <input
            class="form-input"
            type="range"
            id="rate-work"
            name="rate-work"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="info-block">
        <legend>Additional info:</legend>
        <div>
          <label for="comments">Comments:</label>
          <textarea
            class="form-input"
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>
        <div>
          <label for="recommendation">Would you recommend us?</label>
          <select
            class="form-select"
            name="recommendation"
            id="recommendation"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <input
        class="form-input"
        type="submit"
        onsubmit="onSubmit()"
        value="Submit"
      >
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
